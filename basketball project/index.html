<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div style="display: flex; justify-content: space-around">
        <div>
          <h3>HOME</h3>
          <div class="score"><span id="home-score">0</span></div>
          <div class="operations">
            <button onclick="increaseHome(1)">+1</button>
            <button onclick="increaseHome(2)">+2</button>
            <button onclick="increaseHome(3)">+3</button>
          </div>
        </div>
        <div>
          <h3>GUEST</h3>
          <div class="score"><span id="guest-score">0</span></div>
          <div class="operations">
            <button onclick="increaseGuest(1)">+1</button>
            <button onclick="increaseGuest(2)">+2</button>
            <button onclick="increaseGuest(3)">+3</button>
          </div>
        </div>
      </div>
      <div class="reset"><button onclick="resetScores()">Reset</button></div>
    </div>
    <script>
      let homeScore = 0;
      let guestScore = 0;

      function increaseHome(points) {
        homeScore += points;
        document.getElementById("home-score").textContent = homeScore;
      }

      function increaseGuest(points) {
        guestScore += points;
        document.getElementById("guest-score").textContent = guestScore;
      }

      function resetScores() {
        homeScore = 0;
        guestScore = 0;
        document.getElementById("home-score").textContent = homeScore;
        document.getElementById("guest-score").textContent = guestScore;
      }
    </script>
  </body>
</html>
